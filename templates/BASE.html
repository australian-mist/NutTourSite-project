<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="image/x-icon" href="../static/images/logo.gif" rel="shortcut icon">
    <title>nutTour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>

<body>
    <div class="parallax">

        <header class="header">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="/index">
                    <img src="static/images/logo.gif" width="40" class="bigger" alt="">&nbsp;&nbsp;&nbsp;n u t T O U R E
                </a>
                <a class="navbar-brand" href="/map">
                    <img src="static/images/map.gif" width="40" class="bigger" alt="">&nbsp;&nbsp;&nbsp;Карты
                </a>
                <a class="navbar-brand" href="/mail">
                    <img src="static/images/mail.gif" width="40" class="bigger" alt="">&nbsp;&nbsp;&nbsp;Почта
                </a>

                {% if current_user.is_authenticated %}
                    <a class="navbar-brand" title="Выход" href="/logout">
                        <img src="static/images/logout.gif" width="40" class="bigger" alt="">&nbsp;&nbsp;&nbsp;sign out
                    </a>
                {% else %}
                    <a class="navbar-brand" href="/register">
                        <img src="static/images/register.gif" width="40" class="bigger" alt="">&nbsp;&nbsp;&nbsp;Регистрация
                    </a>
                    <a class="navbar-brand" href="/login">
                        <img src="static/images/login.gif" width="40" class="bigger" alt="">&nbsp;&nbsp;&nbsp;sign in
                    </a>
                {% endif %}
            </nav>
        </header>

        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</body>

</html>
